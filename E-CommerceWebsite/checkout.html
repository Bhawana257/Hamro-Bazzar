<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Hamro Bazzar</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        #checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #037a7a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #035e5e;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div id="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" id="street" required placeholder="123 Main St">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required placeholder="New York">
            </div>
            <div class="form-group">
                <label for="zip">Zip / Postal Code</label>
                <input type="text" id="zip" required placeholder="10001">
            </div>
            <div class="form-group">
                <label for="deliveryInstruction">Delivery Instructions (Optional)</label>
                <textarea id="deliveryInstruction" rows="3"
                    style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"
                    placeholder="e.g. Leave at front door"></textarea>
            </div>

            <div class="payment-methods">
                <label>Please Select Payment Method:</label><br>
                <label><input type="radio" name="payment" value="Cash" checked> Cash on Delivery</label>
                <label><input type="radio" name="payment" value="Card"> Credit/Debit Card</label>
                <label><input type="radio" name="payment" value="UPI"> UPI</label>
            </div>

            <button type="submit" id="placeOrderBtn">Place Order</button>
            <div id="error-msg" class="error"></div>
        </form>
    </div>

    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('Please login to continue');
                location.href = 'login.html';
                return;
            }

            const btn = document.getElementById('placeOrderBtn');
            const errorDiv = document.getElementById('error-msg');
            btn.disabled = true;
            btn.innerText = 'Processing...';
            errorDiv.innerText = '';

            const address = {
                name: document.getElementById('name').value,
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                zip: document.getElementById('zip').value
            };
            const deliveryInstruction = document.getElementById('deliveryInstruction').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            try {
                const res = await fetch('http://localhost:3000/order/place', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'user-id': userId
                    },
                    body: JSON.stringify({ address, paymentMethod, deliveryInstruction })
                });

                const data = await res.json();
                if (res.ok) {
                    location.href = 'orderPlaced.html';
                } else {
                    throw new Error(data.message || 'Failed to place order');
                }
            } catch (err) {
                console.error(err);
                errorDiv.innerText = err.message;
                btn.disabled = false;
                btn.innerText = 'Place Order';
            }
        });
    </script>
</body>

</html>
