<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce Website</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container .error {
            color: #d8000c;
            background: #ffd2d2;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error" id="errorMsg">Invalid User ID or Password</div>
        <form id="loginForm">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" id="submitBtn">Login <span class="spinner" id="spinner"></span></button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            New User? <a href="signup.html">Create an Account</a>
        </p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
